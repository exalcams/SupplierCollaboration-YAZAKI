<ng-container *ngIf="!item.hidden">

    <!-- item.url -->

    <a class="nav-link " [ngClass]="item.classes" *ngIf="item.url && !item.externalUrl && !item.function"
       [routerLink]="[item.url]" [routerLinkActive]="['borderRight','active']"
       [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
       [target]="item.openInNewTab ? '_blank' : '_self'">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>

    <!-- item.externalUrl -->
    <a class="nav-link" [ngClass]="item.classes" *ngIf="item.url && item.externalUrl && !item.function"
       [href]="item.url" [target]="item.openInNewTab ? '_blank' : '_self'">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>

    <!-- item.function -->
    <span class="nav-link" [ngClass]="item.classes" *ngIf="!item.url && item.function">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </span>

    <!-- item.url && item.function -->
    <a class="nav-link " [ngClass]="item.classes" *ngIf="item.url && !item.externalUrl && item.function"
       [routerLink]="[item.url]" [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
       [target]="item.openInNewTab ? '_blank' : '_self'">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>

    <!-- item.externalUrl && item.function -->
    <a class="nav-link" [ngClass]="item.classes" *ngIf="item.url && item.externalUrl && item.function"
       [href]="item.url" [target]="item.openInNewTab ? '_blank' : '_self'">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>

    <ng-template #itemContent>
            <mat-icon class="nav-link-icon" *ngIf="item.icon && !item.isSvgIcon">{{item.icon}}</mat-icon>
            <mat-icon class="nav-link-svg-icon" style="height: 24px; width: 40px;margin-left: -10px" [svgIcon]="item.icon" *ngIf="item.icon && item.isSvgIcon"></mat-icon>
            <!-- <div style="margin-left: -30px">
                <span class="nav-link-title"  style="margin-left: 50px" [translate]="item.translate">{{item.title}}</span>
            </div> -->
            <span class="nav-link-title" style="margin-left: 10px" [translate]="item.translate">{{item.title}}</span>
        <span class="nav-link-badge" *ngIf="item.badge" [translate]="item.badge.translate"
              [ngStyle]="{'background-color': item.badge.bg,'color': item.badge.fg}">
            {{item.badge.title}}
        </span>
    </ng-template>

</ng-container>
