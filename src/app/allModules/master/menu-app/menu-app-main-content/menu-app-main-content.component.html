<form class="mat-card mat-elevation-z4 p-24" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto" name="form" [formGroup]="menuAppMainFormGroup">

    <div class="h2 mb-24">{{menuApp.MenuAppID?'Update':'Create'}} Menu App</div>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxFlex="1 0 auto">
        <mat-form-field fxFlex="100">
            <input matInput placeholder="Menu app name" formControlName="menuAppName">
            <mat-error
                *ngIf="menuAppMainFormGroup.get('menuAppName').touched && menuAppMainFormGroup.get('menuAppName').hasError('required')">
                Menu app name required</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="end">
        <button mat-raised-button type="button" (click)="ResetControl()" *ngIf="!menuApp.MenuAppID"
            style="margin-right:10px">
            Clear
        </button>
        <button mat-raised-button color="warn" type="button" (click)="DeleteClicked()" *ngIf="menuApp.MenuAppID"
            style="margin-right:10px">
            Delete
        </button>
        <button mat-raised-button color="accent" type="button" (click)="SaveClicked()">
            {{menuApp.MenuAppID?'Update':'Create'}}
        </button>
    </div>
</form>
