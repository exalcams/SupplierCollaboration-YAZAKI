<div id="chat" class=" page-layout carded fullwidth" fusePerfectScrollbar>
  <div class="top-bg" [ngClass]="BGClassName?.layout?.toolbar?.background"></div>
  <div class="center" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="10">
    <form class="center mat-card mat-elevation-z4 m-24" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="userPreferenceFormGroup">
      <div fxFlex fxLayout>
        <div fxFlex fxLayout="column" class="borderRightClass">
          <div class="h2 m-16 p-24">{{userPreference.ID?'Update':'Create'}} User preference</div>
          <div class="px-24" fxLayout="row wrap" fxLayoutAlign="start">
            <h3 class="m-16">Header Background</h3>
            <fuse-material-color-picker class="mb-16" formControlName="toolbarBackground"></fuse-material-color-picker>
          </div>
          <div class="px-24" fxLayout="row wrap" fxLayoutAlign="start">
            <h3 class="m-16">Menu top bar Background</h3>
            <fuse-material-color-picker class="mb-16" formControlName="navbarSecondaryBackground">
            </fuse-material-color-picker>
          </div>
          <div class="px-24" fxLayout="row wrap" fxLayoutAlign="start" fxFlex="1 0 auto">
            <h3 class="m-16">Menu side bar Background</h3>
            <fuse-material-color-picker class="mb-16" formControlName="navbarPrimaryBackground">
            </fuse-material-color-picker>
          </div>
          <div class="px-24 pb-24" fxLayout="row wrap" fxLayoutAlign="end">
            <button mat-raised-button type="button" (click)="ResetControl()" *ngIf="!userPreference.ID"
              style="margin-right:10px">
              Clear
            </button>
            <button mat-raised-button color="warn" type="button" (click)="DeleteClicked()" *ngIf="userPreference.ID"
              style="margin-right:10px">
              Delete
            </button>
            <button mat-raised-button color="accent" type="button" (click)="SaveClicked()">
              {{userPreference.ID?'Update':'Create'}}
            </button>
          </div>
        </div>
        <div fxFlex class="p-24" fxHide.xs fxHide.sm>
          <!-- <img class="img-style" src="assets/images/Wallpaper.jpg"> -->
        </div>
      </div>
    </form>
    <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="ProgressBarPostion" color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
  </div>
</div>
