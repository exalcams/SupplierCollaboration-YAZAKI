<div class="sidenav-header">
    <mat-toolbar>
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="end center">
                <button class="mat-mini-fab mat-accent" (click)="clearRole()">
                    <span class="mat-button-wrapper">
                        <mat-icon>add_outline</mat-icon>
                    </span>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="sidenav-content" fusePerfectScrollbar fxFlex>
    <div *ngFor="let rol of AllRoles | filter: searchText">
        <div *ngIf="rol.RoleName!='Administrator'" [attr.aria-label]="rol.RoleName">
            <div fxLayout="row" fxLayoutAlign="start center" class="side-bar-items" matRipple
                (click)="loadSelectedRole(rol)" [class.borderLeft]="selectID==rol.RoleID">
                <div fxFlex="50%" fxLayoutAlign="start center">
                    {{rol.RoleName}}
                </div>
                <div fxFlex="50%" fxLayoutAlign="end center">
                    {{rol.CreatedOn | date}}
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="(AllRoles | filter: searchText).length === 0" class="no-results-message">
        No results..
    </div>
