<div id="login" class="inner-scroll normal" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="/assets/images/logos/ExalcaLogoWhite.png">
      <!-- <img src="assets/images/logos/exalca.jpg"> -->
    </div>

    <div class="title" [ngStyle]="{'color':'white'}" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to the Exalca technologies.
    </div>

    <div class="description" [ngStyle]="{'color':'white'}" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
      Exalting you
    </div>

  </div>

  <div id="login-form-wrapper" [style.background-color]="'white'" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="logo" fxHide.gt-xs>
        <!-- <img src="assets/images/logos/fuse.svg"> -->
        <img src="/assets/images/logos/ExalcaLogoWhite.png">
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input matInput placeholder="User Name" formControlName="userName">
          <mat-error *ngIf="loginForm.get('userName').hasError('required')">
            User name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
          <span class="forgot-password" (click)="OpenForgetPasswordLinkDialog()">
            Forgot Password?
          </span>
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" (click)="LoginClicked()">
          LOGIN
        </button>

      </form>
      <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="ProgressBarPostion" color="accent" mode="indeterminate"></mat-progress-spinner>
      <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
    </div>
  </div>
</div>
