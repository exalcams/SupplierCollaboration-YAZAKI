<div class="dialog-content-wrapper attachment-dialog">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Attachments</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div fxLayout *ngFor="let dat of data">
      <div fxFlex="70" class="p-8">{{dat.AttachmentName}}</div>
      <div fxFlex="30" class="p-8">
        <button mat-button (click)="DownloadRFQItemAttachment(dat)">Download</button>
      </div>
    </div>
  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
    <button mat-button type="button" color="warn" (click)="CloseClicked()">Close</button>
  </mat-dialog-actions>
</div>
