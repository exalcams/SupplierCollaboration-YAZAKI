<ng-container *ngIf="variant === 'horizontal-style-1'">
    <navbar-horizontal-style-1 style="max-width: 240px" ></navbar-horizontal-style-1>
</ng-container>

<ng-container *ngIf="variant === 'vertical-style-1'">
    <navbar-vertical-style-1 style="max-width: 400px"></navbar-vertical-style-1>
</ng-container>

<ng-container *ngIf="variant === 'vertical-style-2'">
    <navbar-vertical-style-2 style="max-width: 240px"></navbar-vertical-style-2>
</ng-container>
