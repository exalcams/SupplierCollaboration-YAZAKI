<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/fsc_nxt_logo.png">
    </div>


    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <img style="height:20px" src="assets/images/dashboard/menu-copy.png">
        </button>

        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
            <img style="height:20px" src="assets/images/dashboard/double_back.png">
        </button>

    </div>

</div>
<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground" fusePerfectScrollbar
    [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

        </div>

    </div> -->

    <div class="navbar-content">
        <fuse-navigation style="margin-top: -50px;" layout="vertical"></fuse-navigation>
    </div>

</div>
<div class="navbar-down" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
    <div fxLayout fxLayoutAlign="center" class="mx-8">
        <div fxFlex fxLayoutAlign="center">
            <img style="height: 14px" src="assets/images/dashboard/man-user.png">
            <div class="buttons">
                <div class="mx-12 username" fxHide.lt-lg>
                    {{CurrentLoggedInUser | removeLeadingZero}}</div>
            </div>
        </div>
    </div>
    <mat-divider class="borderTop my-8"></mat-divider>
    <div fxLayout fxLayoutAlign="center" class="mb-8">
        <img src="assets/images/dashboard/power.png" (click)="logOutClick()" class="powerClass px-16">
    </div>
</div>
